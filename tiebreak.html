<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Entra√Ænement Tie-Break</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      text-align: center;
    }

    header {
      background-color: #ff7043;
      color: white;
      padding: 1rem;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 5em;
      background: #000;
      color: #fff;
      padding: 2em;
      margin: 2em auto;
      border-radius: 12px;
      width: fit-content;
    }

    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 120px;
    }

    .player-name {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 0.5em;
    }

    .server-dot {
      width: 12px;
      height: 12px;
      background-color: yellow;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
      vertical-align: middle;
    }

    .score {
      font-size: 2em;
      font-weight: bold;
    }

    .controls {
      margin-top: 2em;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 0.5em;
      border: none;
      border-radius: 8px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      color: #666;
    }

    #resultat {
      margin-top: 1em;
      font-size: 1.2em;
      font-weight: bold;
    }

    a.retour {
      display: inline-block;
      margin-top: 2em;
      text-decoration: none;
      font-weight: bold;
      color: #0077cc;
    }

    .terrain {
      width: 400px;
      height: 150px;
      background-color: #4CAF50;
      margin: 0 auto 1em auto;
      border: 4px solid white;
      border-radius: 10px;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px #999;
    }

    .side {
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .net {
      position: absolute;
      width: 4px;
      height: 100%;
      background-color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    .court-player {
      font-weight: bold;
      font-size: 1.5em;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéæ Entra√Ænement Tie-Break</h1>
    <p>Apprenez √† suivre un tie-break</p>
  </header>

  <div class="scoreboard">
    <div class="player">
      <div class="player-name" id="player1-name">Joueur 1</div>
      <div class="score" id="scoreJ1">0</div>
    </div>
    <div class="player">
      <div class="player-name" id="player2-name">Joueur 2</div>
      <div class="score" id="scoreJ2">0</div>
    </div>
  </div>

  <div class="court-container">
  <img src="images/court.jpg" alt="Terrain de tennis" class="court-image" />
  <div class="player-label" id="player1-court">J1</div>
  <div class="player-label" id="player2-court">J2</div>
</div>

  <div id="changement-info" style="margin-top: 1em; font-weight: bold;">
    Points avant changement de c√¥t√© : 6
  </div>

  <div class="controls">
    <button id="btnJ1" onclick="marquePoint(1)">Point pour Joueur 1</button>
    <button id="btnJ2" onclick="marquePoint(2)">Point pour Joueur 2</button>
    <button onclick="resetMatch()">üîÅ Recommencer</button>
  </div>


  <div id="resultat"></div>

  <a class="retour" href="index.html">‚Üê Retour au menu</a>

 <script>
    let scoreJ1 = 0;
    let scoreJ2 = 0;
    let totalPoints = 0;
    let serveur = 1;
    let pointsRestantsChangement = 6;
    let matchTermine = false;

    function marquePoint(joueur) {
      if (matchTermine) return;

      if (joueur === 1) scoreJ1++;
      else scoreJ2++;

      totalPoints++;
      pointsRestantsChangement--;

      changementServeur();
      majAffichage();
      verifierFin();

      if (pointsRestantsChangement === 0) {
        switchSides();
        pointsRestantsChangement = 6;
      }
    }

    function changementServeur() {
      if (totalPoints === 1 || (totalPoints > 1 && totalPoints % 2 === 1)) {
        serveur = serveur === 1 ? 2 : 1;
      }
    }

    function majAffichage() {
      document.getElementById("scoreJ1").innerText = scoreJ1;
      document.getElementById("scoreJ2").innerText = scoreJ2;

      const name1 = document.getElementById("player1-name");
      const name2 = document.getElementById("player2-name");

      name1.innerHTML = (serveur === 1 ? '<span class="server-dot"></span>' : '') + 'Joueur 1';
      name2.innerHTML = (serveur === 2 ? '<span class="server-dot"></span>' : '') + 'Joueur 2';

      const info = document.getElementById("changement-info");
      info.innerText = pointsRestantsChangement === 0
        ? "Changement de c√¥t√©"
        : `Points avant changement de c√¥t√© : ${pointsRestantsChangement}`;
    }

    function verifierFin() {
      if ((scoreJ1 >= 7 || scoreJ2 >= 7) && Math.abs(scoreJ1 - scoreJ2) >= 2) {
        const gagnant = scoreJ1 > scoreJ2 ? "Joueur 1" : "Joueur 2";
        document.getElementById("resultat").innerText = `${gagnant} remporte le tie-break !`;
        matchTermine = true;
        document.getElementById("btnJ1").disabled = true;
        document.getElementById("btnJ2").disabled = true;
      }
    }

    function switchSides() {
      const p1 = document.getElementById('player1-court');
      const p2 = document.getElementById('player2-court');

      animateEllipse(p1);
      animateEllipse(p2);
    }

    function animateEllipse(player) {
      const duration = 800;
      const centerY = 150;
      const centerX = 300;
      const radiusX = 120;
      const radiusY = 70;

      const isTop = player.style.top !== "";

      let start = null;

      function step(timestamp) {
        if (!start) start = timestamp;
        const elapsed = timestamp - start;
        const progress = Math.min(elapsed / duration, 1);
        const angle = progress * Math.PI;

        const x = centerX + radiusX * Math.cos(angle);
        const y = centerY + (isTop ? -1 : 1) * radiusY * Math.sin(angle);

        player.style.left = (x - player.offsetWidth / 2) + 'px';
        player.style.top = (y - player.offsetHeight / 2) + 'px';

        if (progress < 1) {
          requestAnimationFrame(step);
        } else {
          if (isTop) {
            player.style.top = '';
            player.style.bottom = '30px';
          } else {
            player.style.bottom = '';
            player.style.top = '30px';
          }
        }
      }

      requestAnimationFrame(step);
    }

    function resetMatch() {
      scoreJ1 = 0;
      scoreJ2 = 0;
      totalPoints = 0;
      serveur = 1;
      pointsRestantsChangement = 6;
      matchTermine = false;
      document.getElementById("resultat").innerText = "";

      const p1 = document.getElementById('player1-court');
      const p2 = document.getElementById('player2-court');
      p1.style.top = '30px';
      p1.style.bottom = '';
      p2.style.bottom = '30px';
      p2.style.top = '';

      document.getElementById("btnJ1").disabled = false;
      document.getElementById("btnJ2").disabled = false;
      majAffichage();
    }

    window.onload = majAffichage;
  </script>
</body>
</html>
