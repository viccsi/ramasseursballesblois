<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Entra√Ænement Tie-Break</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 0;
    }

    header {
      background-color: #ff7043;
      color: white;
      padding: 1rem;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      margin: 2rem;
      background-color: black;
      color: white;
      padding: 2rem;
      border-radius: 12px;
      position: relative;
    }

    .player {
      margin: 0 2rem;
      position: relative;
    }

    .player-name {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .score-value {
      font-size: 1.5rem;
    }

    .serveur {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: yellow;
    }

    .controls {
      margin: 2rem;
    }

    button {
      background-color: #0066cc;
      color: white;
      padding: 0.7em 1.5em;
      margin: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    #question {
      margin: 1em;
      font-weight: bold;
      font-size: 1.2rem;
    }

    #resultat {
      margin-top: 1em;
      font-weight: bold;
      font-size: 1.1rem;
    }

    a.retour {
      display: inline-block;
      margin: 2em auto;
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéæ Entra√Ænement Tie-Break</h1>
    <p>Apprenez √† suivre score et serveur au tie-break</p>
  </header>

  <div class="scoreboard">
    <div class="player" id="player1">
      <div class="serveur" id="serve1">üéØ</div>
      <div class="player-name">Joueur 1</div>
      <div class="score-value" id="scoreJ1">0</div>
    </div>
    <div class="player" id="player2">
      <div class="serveur" id="serve2" style="display: none;">üéØ</div>
      <div class="player-name">Joueur 2</div>
      <div class="score-value" id="scoreJ2">0</div>
    </div>
  </div>

  <div id="question"></div>

  <div class="controls">
    <button onclick="marquePoint(1)">Point pour Joueur 1</button>
    <button onclick="marquePoint(2)">Point pour Joueur 2</button>
    <button onclick="resetTieBreak()">üîÑ Recommencer</button>
  </div>

  <div id="resultat"></div>

  <a class="retour" href="index.html">‚Üê Retour au menu</a>

  <script>
    let scoreJ1 = 0;
    let scoreJ2 = 0;
    let totalPoints = 0;
    let serveur = 1; // 1 pour joueur 1, 2 pour joueur 2

    function marquePoint(joueur) {
      if (joueur === 1) {
        scoreJ1++;
      } else {
        scoreJ2++;
      }
      totalPoints++;
      changementServeur();
      majAffichage();
      verifierFin();
      poserQuestion();
    }

    function changementServeur() {
      if (totalPoints === 1) {
        serveur = serveur === 1 ? 2 : 1; // Changement apr√®s 1er point
      } else if (totalPoints >= 2 && (totalPoints % 2 === 1)) {
        serveur = serveur === 1 ? 2 : 1; // Ensuite tous les deux points
      }
    }

    function majAffichage() {
      document.getElementById("scoreJ1").innerText = scoreJ1;
      document.getElementById("scoreJ2").innerText = scoreJ2;

      document.getElementById("serve1").style.display = serveur === 1 ? "block" : "none";
      document.getElementById("serve2").style.display = serveur === 2 ? "block" : "none";
    }

    function verifierFin() {
      if ((scoreJ1 >= 7 || scoreJ2 >= 7) && Math.abs(scoreJ1 - scoreJ2) >= 2) {
        document.getElementById("resultat").innerHTML = `<strong>Match termin√© !</strong><br>Vainqueur : Joueur ${scoreJ1 > scoreJ2 ? "1" : "2"}`;
        document.getElementById("question").innerHTML = "";
      }
    }

    function resetTieBreak() {
      scoreJ1 = 0;
      scoreJ2 = 0;
      totalPoints = 0;
      serveur = 1;
      document.getElementById("resultat").innerHTML = "";
      document.getElementById("question").innerHTML = "";
      majAffichage();
      poserQuestion();
    }

    function poserQuestion() {
      if ((scoreJ1 >= 7 || scoreJ2 >= 7) && Math.abs(scoreJ1 - scoreJ2) >= 2) return;

      let questionType = Math.floor(Math.random() * 3);
      let texte = "";

      if (questionType === 0) {
        texte = `Qui sert ? (Joueur ${serveur})`;
      } else if (questionType === 1) {
        texte = `Quel est le score actuel ? (${scoreJ1}-${scoreJ2})`;
      } else {
        texte = `Changer de c√¥t√© ? (${(totalPoints % 6 === 0) ? "OUI" : "NON"})`;
      }

      document.getElementById("question").innerHTML = texte;
    }

    window.onload = () => {
      poserQuestion();
    };
  </script>
</body>
</html>
