<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Entra√Ænement Tie-Break</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ff7043;
      color: white;
      padding: 1rem;
    }

    h1 {
      margin: 0.5em 0;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      margin: 2em auto;
      background-color: #222;
      color: white;
      padding: 1.5em;
      width: 300px;
      border-radius: 10px;
    }

    .player {
      flex: 1;
    }

    .server-dot {
      width: 12px;
      height: 12px;
      background-color: yellow;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
      vertical-align: middle;
    }

    .score {
      font-size: 2em;
      font-weight: bold;
    }

    .controls {
      margin-top: 2em;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 0.5em;
      border: none;
      border-radius: 8px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }

    #resultat {
      margin-top: 1em;
      font-size: 1.2em;
      font-weight: bold;
    }

    a.retour {
      display: inline-block;
      margin-top: 2em;
      text-decoration: none;
      font-weight: bold;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéæ Tie-Break - Entra√Ænement</h1>
  </header>

  <div class="scoreboard">
    <div class="player">
      <div class="serve" id="serve1">üéæ</div>
      <div>Joueur 1</div>
      <div class="score" id="scoreJ1">0</div>
    </div>
    <div class="player">
      <div class="serve" id="serve2" style="visibility: hidden;">üéæ</div>
      <div>Joueur 2</div>
      <div class="score" id="scoreJ2">0</div>
    </div>
  </div>

  <div class="controls">
    <button onclick="marquePoint(1)">Point pour Joueur 1</button>
    <button onclick="marquePoint(2)">Point pour Joueur 2</button>
    <button onclick="resetMatch()">üîÅ Recommencer</button>
  </div>

  <div id="resultat"></div>

  <a class="retour" href="index.html">‚Üê Retour au menu</a>

  <script>
    let scoreJ1 = 0;
    let scoreJ2 = 0;
    let totalPoints = 0;
    let serveur = 1;

    function marquePoint(joueur) {
      if (joueur === 1) scoreJ1++;
      else scoreJ2++;
      totalPoints++;
      changementServeur();
      majAffichage();
      verifierFin();
    }

    function changementServeur() {
      if (totalPoints === 1) {
        serveur = serveur === 1 ? 2 : 1;
      } else if (totalPoints > 1 && totalPoints % 2 === 1) {
        serveur = serveur === 1 ? 2 : 1;
      }
    }

    function majAffichage() {
      document.getElementById("scoreJ1").innerText = scoreJ1;
      document.getElementById("scoreJ2").innerText = scoreJ2;

      document.getElementById("serve1").style.visibility = serveur === 1 ? "visible" : "hidden";
      document.getElementById("serve2").style.visibility = serveur === 2 ? "visible" : "hidden";
    }

    function verifierFin() {
      if ((scoreJ1 >= 7 || scoreJ2 >= 7) && Math.abs(scoreJ1 - scoreJ2) >= 2) {
        const gagnant = scoreJ1 > scoreJ2 ? "Joueur 1" : "Joueur 2";
        document.getElementById("resultat").innerText = `${gagnant} remporte le tie-break !`;
      }
    }

    function resetMatch() {
      scoreJ1 = 0;
      scoreJ2 = 0;
      totalPoints = 0;
      serveur = 1;
      document.getElementById("resultat").innerText = "";
      majAffichage();
    }

    window.onload = majAffichage;
  </script>
</body>
</html>
