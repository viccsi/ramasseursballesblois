<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ramasseurs de Balles - Tournoi</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    /* Bannière avec l'image */
    .banner {
      width: 100%;
      height: 250px;
      background: url('images/tournoi.jpg') no-repeat center center;
      background-size: cover;
    }

    header {
      text-align: center;
      padding: 1rem 0;
      background-color: #4CAF50;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
    }

    nav {
      text-align: center;
      margin-top: 20px;
    }

    nav a {
      font-size: 1.2rem;
      margin: 0 1rem;
      text-decoration: none;
      color: #fff;
      background-color: #4CAF50;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #45a049;
    }

    /* Bouton retour au menu */
    .back-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      width: fit-content;
    }

    .back-btn:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
  <!-- Bannière -->
  <div class="banner"></div>

  <header>
    <h1>Ramasseurs de Balles - Tournoi</h1>
  </header>

</body>
</html>
