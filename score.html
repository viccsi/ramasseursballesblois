<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Simulation Score Tennis</title>
  <link rel="stylesheet" href="score.css">
</head>
<body>
  <div class="container">
    <h2>Simulation de score de tennis</h2>
    <p id="question" style="font-weight: bold; margin: 10px 0;"></p>

    <div class="scoreboard">
      <div class="player" id="player1">
        <span class="name">Joueur 1</span>
        <span id="serve1" class="serve-indicator"></span>
        <div>Jeux : <span id="jeuJ1">0</span></div>
        <div>Points : <span id="ptsJ1">0</span></div>
        <div>Réponse Jeux : <input type="number" id="repJeuJ1" min="0" max="5"></div>
        <div>Réponse Points : 
          <select id="repPtsJ1">
            <option value="0">0</option>
            <option value="1">15</option>
            <option value="2">30</option>
            <option value="3">40</option>
            <option value="4">/</option>
            <option value="5">AD</option>
          </select>
        </div>
      </div>

      <div class="player" id="player2">
        <span class="name">Joueur 2</span>
        <span id="serve2" class="serve-indicator"></span>
        <div>Jeux : <span id="jeuJ2">0</span></div>
        <div>Points : <span id="ptsJ2">0</span></div>
        <div>Réponse Jeux : <input type="number" id="repJeuJ2" min="0" max="5"></div>
        <div>Réponse Points : 
          <select id="repPtsJ2">
            <option value="0">0</option>
            <option value="1">15</option>
            <option value="2">30</option>
            <option value="3">40</option>
            <option value="4">/</option>
            <option value="5">AD</option>
          </select>
        </div>
      </div>
    </div>

    <div class="inputs">
      <label>Changement de serveur ?
        <select id="repServ">
          <option value="non">Non</option>
          <option value="oui">Oui</option>
        </select>
      </label>
      <label>Changement de côté ?
        <select id="repCote">
          <option value="non">Non</option>
          <option value="oui">Oui</option>
        </select>
      </label>
    </div>

    <div class="buttons">
      <button onclick="genererScore()">Générer un score</button>
      <button onclick="verifierReponse()">Vérifier</button>
    </div>

    <div id="resultat"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
