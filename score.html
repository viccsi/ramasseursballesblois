<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Score Tennis</title>
  <link rel="stylesheet" href="score.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 2em;
    }

    .scoreboard {
      display: inline-grid;
      grid-template-columns: auto auto auto;
      gap: 1em;
      background: #000;
      color: #fff;
      padding: 2em;
      border-radius: 12px;
      margin-bottom: 2em;
      font-size: 1.5em;
    }

    .player {
      padding: 0.5em 1em;
    }

    .server-dot {
      width: 12px;
      height: 12px;
      background-color: yellow;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 1em;
    }

    .reponses {
      margin: 1em auto;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      max-width: 300px;
    }

    input, select {
      padding: 0.5em;
      font-size: 1em;
    }

    button {
      margin: 1em;
      padding: 0.7em 1.5em;
      font-size: 1em;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #resultat {
      margin-top: 1em;
      font-weight: bold;
    }

    a.retour {
      display: inline-block;
      margin-top: 2em;
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Simulation de Score Tennis üéæ</h1>

  <div class="scoreboard">
    <div class="player">
      <span id="serve1" class="server-dot" style="display:none;"></span>Joueur 1
    </div>
    <div>Jeux: <span id="jeuJ1">0</span></div>
    <div>Points: <span id="ptsJ1">0</span></div>

    <div class="player">
      <span id="serve2" class="server-dot" style="display:none;"></span>Joueur 2
    </div>
    <div>Jeux: <span id="jeuJ2">0</span></div>
    <div>Points: <span id="ptsJ2">0</span></div>
  </div>

  <div class="question" id="question">
    Cliquez sur "G√©n√©rer un score" pour commencer.
  </div>

  <div class="reponses">
    <input type="number" id="repJeuJ1" placeholder="Jeux J1">
    <input type="number" id="repJeuJ2" placeholder="Jeux J2">
    <select id="repPtsJ1">
      <option value="">Points J1</option>
      <option value="0">0</option>
      <option value="1">15</option>
      <option value="2">30</option>
      <option value="3">40</option>
      <option value="4">/</option>
      <option value="5">AD</option>
    </select>
    <select id="repPtsJ2">
      <option value="">Points J2</option>
      <option value="0">0</option>
      <option value="1">15</option>
      <option value="2">30</option>
      <option value="3">40</option>
      <option value="4">/</option>
      <option value="5">AD</option>
    </select>
    <select id="repServ">
      <option value="">Changement de serveur ?</option>
      <option value="non">Non</option>
      <option value="oui">Oui</option>
    </select>
    <select id="repCote">
      <option value="">Changement de c√¥t√© ?</option>
      <option value="non">Non</option>
      <option value="oui">Oui</option>
    </select>
  </div>

  <button onclick="genererScore()">üé≤ G√©n√©rer un score</button>
  <button onclick="verifierReponse()">‚úÖ V√©rifier</button>

  <div id="resultat"></div>

  <a class="retour" href="index.html">‚Üê Retour au menu</a>

  <script src="game.js"></script>
</body>
</html>
