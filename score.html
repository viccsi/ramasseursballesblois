<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Score Tennis</title>
  <link rel="stylesheet" href="score.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      text-align: center;
    }

    .banniere {
      background-color: #cc5500;
      color: white;
      padding: 1em;
      font-size: 1.5em;
      font-weight: bold;
    }

    h1 {
      margin-top: 1em;
    }

    .scoreboards {
      display: flex;
      justify-content: center;
      gap: 4em;
      margin: 2em 0;
    }

    .scoreboard {
      display: flex;
      flex-direction: column;
      background: #000;
      color: #fff;
      border-radius: 12px;
      padding: 1.5em;
      width: 200px;
    }

    .player-block {
      margin-bottom: 1.5em;
    }

    .player-name {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 0.3em;
    }

    .server-dot {
      width: 12px;
      height: 12px;
      background-color: yellow;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
      vertical-align: middle;
    }

    .score-line {
      display: flex;
      justify-content: space-between;
      font-size: 1.1em;
      margin-top: 0.3em;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 1em;
    }

    .reponses {
      display: flex;
      justify-content: center;
      gap: 4em;
      margin-top: 2em;
    }

    .input-scoreboard {
      display: flex;
      flex-direction: column;
      background: #eee;
      border-radius: 12px;
      padding: 1.5em;
      width: 200px;
    }

    .input-block {
      margin-bottom: 1.5em;
    }

    .input-label {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 0.5em;
    }

    input, select {
      font-size: 1em;
      padding: 0.4em;
      width: 100%;
    }

    button {
      margin: 1.5em 0.5em;
      padding: 0.7em 1.5em;
      font-size: 1em;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #resultat {
      margin-top: 1em;
      font-weight: bold;
    }

    a.retour {
      display: inline-block;
      margin: 2em auto;
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="banniere">Simulation Score Tennis üéæ</div>

  <h1>Quel sera le score si le Joueur X marque le point ?</h1>

  <!-- Score actuel -->
  <div class="scoreboards">
    <div class="scoreboard">
      <div class="player-block">
        <div class="player-name">
          <span id="serve1" class="server-dot" style="display:none;"></span>Joueur 1
        </div>
        <div class="score-line">Jeux : <span id="jeuJ1">0</span></div>
        <div class="score-line">Points : <span id="ptsJ1">0</span></div>
      </div>
      <div class="player-block">
        <div class="player-name">
          <span id="serve2" class="server-dot" style="display:none;"></span>Joueur 2
        </div>
        <div class="score-line">Jeux : <span id="jeuJ2">0</span></div>
        <div class="score-line">Points : <span id="ptsJ2">0</span></div>
      </div>
    </div>

    <!-- Score √† remplir -->
    <div class="input-scoreboard">
      <div class="input-block">
        <div class="input-label">Jeux J1</div>
        <input type="number" id="repJeuJ1">
      </div>
      <div class="input-block">
        <div class="input-label">Points J1</div>
        <select id="repPtsJ1">
          <option value="">--</option>
          <option value="0">0</option>
          <option value="1">15</option>
          <option value="2">30</option>
          <option value="3">40</option>
          <option value="4">/</option>
          <option value="5">AD</option>
        </select>
      </div>
      <div class="input-block">
        <div class="input-label">Jeux J2</div>
        <input type="number" id="repJeuJ2">
      </div>
      <div class="input-block">
        <div class="input-label">Points J2</div>
        <select id="repPtsJ2">
          <option value="">--</option>
          <option value="0">0</option>
          <option value="1">15</option>
          <option value="2">30</option>
          <option value="3">40</option>
          <option value="4">/</option>
          <option value="5">AD</option>
        </select>
      </div>
      <div class="input-block">
        <div class="input-label">Changement de serveur ?</div>
        <select id="repServ">
          <option value="">--</option>
          <option value="non">Non</option>
          <option value="oui">Oui</option>
        </select>
      </div>
      <div class="input-block">
        <div class="input-label">Changement de c√¥t√© ?</div>
        <select id="repCote">
          <option value="">--</option>
          <option value="non">Non</option>
          <option value="oui">Oui</option>
        </select>
      </div>
    </div>
  </div>

  <div>
    <button onclick="genererScore()">üé≤ G√©n√©rer un score</button>
    <button onclick="verifierReponse()">‚úÖ V√©rifier</button>
  </div>

  <div id="resultat"></div>

  <a class="retour" href="index.html">‚Üê Retour au menu</a>

  <script src="game.js"></script>
</body>
</html>
