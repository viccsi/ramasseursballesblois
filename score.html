<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Tennis</title>
    <link rel="stylesheet" href="score.css">
</head>
<body>

    <header>
        <h1>Jeu de Tennis</h1>
        <p>Score actuel</p>
    </header>

    <section id="jeu-container">
        <div id="score">
            <div id="score-J1">
                <p>Joueur 1</p>
                <p id="score-J1-pt">0</p>
                <p id="score-J1-game">0</p>
            </div>
            <div id="score-J2">
                <p>Joueur 2</p>
                <p id="score-J2-pt">0</p>
                <p id="score-J2-game">0</p>
            </div>
        </div>

        <button id="marquer-point">Marquer un point</button>
        <button id="reset">Réinitialiser</button>

        <div id="changement">
            <p id="serveur-info">Le serveur actuel : Joueur 1</p>
            <p id="changement-cote">Changement de côté : Non</p>
        </div>
    </section>

    <script src="game.js"></script>
</body>
</html>
